<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/index.css" rel="stylesheet"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>勉強</title>
</head>
<body>
    <main class="grid min-h-full place-items-center bg-white px-6 py-24 lg:px-8 sm:py-32">
        <h1 class="text-bold text-4xl">毎日勉強するのはいい!</h1>
        <div class="mt-10 flex items-center">
            <button class="rounded-md bg-indigo-600 px-3.5 py-2.5 font-semibold text-white shadow-sm hover:bg-indigo-500" id="benkyou">行こう！</button>
        </div>
    </main>
    <script type="module">
        const response = await fetch('sets-links.json');
        const data = await response.json();
        document.getElementById('benkyou').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * data.length);
            const randomLink = data[randomIndex];
            window.open(randomLink, '_blank');
        });
    </script>
</body>
</html>
