<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強</title>
</head>
<body>
    <h1>毎日勉強するのはいい!</h1>
    <button id="benkyou">行こう！</button>
    <script type="module">
        const response = await fetch('sets-links.json');
        const data = await response.json();
        document.getElementById('benkyou').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * data.length);
            const randomLink = data[randomIndex];
            window.open(randomLink, '_blank');
        });
    </script>
</body>
</html>
